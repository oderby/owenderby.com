{{ partial "head" . }}
<body>
  <div id="wrap">
    {{ partial "header" . }}
    <!-- <div class="row middle-sm top-xs"> -->
    <section id="about" class="container">
      <div class="row bottom-xs">
        <!-- <h3>Hi! My name is</h3> -->
        <div class="col-xs-12 col-sm-4">
          <h3><strong>{{ .Site.Params.author }}</strong></h3>
          <img class="img-circle avatar" src="{{ .Site.BaseURL }}img/{{ .Site.Params.avatar }}" alt="Responsive image">
        </div>
        <div class="col-xs-12 col-sm-8">
          <h3>I'm a developer and this is my website!</h3>
          <h3>I sometimes work on cool <a href="/projects/">projects</a>,</h3>
          <h3>occasionally I post a new <a href="/blog/">blog</a> post,</h3>
          <h3>or see my <a href="/resume/">resume</a> to learn more about me.</h3>
          <!-- <h3>and, maybe someday, pretty pictures I've taken.</h3> -->
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-4">
          {{ partial "social.html" . }}
        </div>
      </div>
    </section>
    <!-- </div> -->
  </div>
  {{ partial "footer" . }}
</body>
</html>
